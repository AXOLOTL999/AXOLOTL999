name: üêç Generate Snake Contribution GIF
on:
  push: {branches: ["master", "main"]}
  workflow_dispatch: # Manual dispatch
  schedule: [{cron: "0 0 * * *"}]
jobs:
  snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Generate Snake
        uses: Platane/snk@master
        with:
          # Your GitHub token
          token: ${{ secrets.GRJJ }}
          # GITHUB_TOKEN is a special auto-generated token restricted to current repository, which is used to push files in it
          committer_token: ${{ secrets.GRJJ }}
          github_user_name: Gtd232
          user: Gtd232
          gif_out_path: assets/github-snake.gif
          svg_out_path: assets/github-snake.svg    
      - name: Commit files
        run: |
          git config user.email "2326311571@qq.com"
          git config user.name "Gtd232"
          git add -A
          git commit -m ":snake: Updates Snake Contribution Animation"
          git push
